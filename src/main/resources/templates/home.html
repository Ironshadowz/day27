<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Review</h1>
    <form data-th-action="@{/home/insert}" method="post">
        <div>
            <label for="user">Username</label>
            <input type="text" name="user" placeholder="Input name">
        </div>
        <div>
            <label for="rating">Rating</label>
            <input type="number" name="rating" placeholder="Input rating">
        </div>
        <div>
            <label for="c_text">Comment</label>
            <input type="text" name="c_text" placeholder="Input comment">
        </div>
        <div>
            <label for="gid">Game ID</label>
            <input type="number" name="gid" maxlength="4" placeholder="Input game ID">
        </div>
        <div>
            <label for="posted">Date</label>
            <input type="date" name="posted" placeholder="Input date">
        </div>
        <div>
            <label for="gameName">Game name</label>
            <input type="text" name="gameName" placeholder="Input game name">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
